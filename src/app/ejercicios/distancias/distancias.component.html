<div class="contenedor">
    <h1>Ingresa los puntos</h1>
    <mat-form-field>
        <input type="number" name="x1" matInput [(ngModel)] = "x1" placeholder ="x1">
    </mat-form-field>

    <mat-form-field>
        <input type="number" name="y1" matInput [(ngModel)] = "y1" placeholder ="y1">
    </mat-form-field>

    <mat-form-field>
        <input type="number" name="x2" matInput [(ngModel)] = "x2" placeholder ="x2">
    </mat-form-field>

    <mat-form-field>
        <input type="number" name="y2" matInput [(ngModel)] = "y2" placeholder ="y2">
    </mat-form-field>

    <button mat-raised-nutton color="primary" (click)="calcularDistancia()">calcular Distancia</button>

    <h2><p>Resultado: {{resultado}}</p></h2>
</div>
